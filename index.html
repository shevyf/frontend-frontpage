<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Front End Developer</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,200' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="grid" ng-app="frontpageApp" ng-controller="myCtrl">

        <div class="row header">
            <div class="col-2"><img class="logo" src="images/mondrian.png" alt="Logo"></div>
            <div class="col-10 right-just">
                <h1>Shevaun Frazier</h1>
                <h4>Front End Developer</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12 splash"><img src="images/splash.png" alt="splash image"></div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2>Featured Work</h2>
            </div>
        </div>
        <div class="row featured">
            <div ng-repeat="x in projects" class="col-4 appify">
                <img src="{{x.img}}" alt="{{x.alt}}">
                <h3><a href="{{x.link}}">{{x.title}}</a></h3>
                <a href="https://github.com/shevyf/{{github}}">github.com/shevyf/{{github}}</a>
            </div>
        </div>

    </div>

</body></html>
